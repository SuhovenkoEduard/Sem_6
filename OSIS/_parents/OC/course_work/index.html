<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Work</title>
    <link rel="stylesheet" href="media/styles/style_for_scene.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
    <div class="content-wrapper">
        <div class="menu-wrapper">
            <div>
                <h1>Data</h1>
                <hr>
            </div>

            <div class="inline" id="function">
                <span>
                <b>Function:</b>
                <i>z = Ax<sup>2</sup> + By<sup>2</sup> + Ce<sup>-x</sup> + De<sup>-y</sup></i>
                </span>
            </div>

            <div class="inline">
                <div class="incolumn half">
                    <div class="inline">
                        <div class="input-data-wrapper">
                            <div class="input-name">
                                <label for="x-beg">X<sub>beg</sub></label>
                            </div>
                            <input id="x-beg" type="number" class="integration-limit" placeholder="-60">
                        </div>
                        <div class="input-data-wrapper">
                            <div class="input-name">
                                <label for="x-fin">X<sub>fin</sub></label>
                            </div>
                            <input id="x-fin" type="number" class="integration-limit" placeholder="60">
                        </div>
                    </div>

                    <div class="inline">
                        <div class="input-data-wrapper">
                            <div class="input-name">
                                <label for="y-beg">Y<sub>beg</sub></label>
                            </div>
                            <input id="y-beg" type="number" class="integration-limit" placeholder="-60">
                        </div>
                        <div class="input-data-wrapper">
                            <div class="input-name">
                                <label for="y-fin">Y<sub>fin</sub></label>
                            </div>
                            <input id="y-fin" type="number" class="integration-limit" placeholder="60">
                        </div>
                    </div>
                </div>

                <div class="incolumn half">
                    <div style="margin-bottom: 5%" class="inline constants">
                        <span><b>A</b> = <i>2</i></span>
                        <span><b>B</b> = <i>2</i></span>
                    </div>
                    <div class="inline constants">
                        <span><b>C</b> = <i>3</i></span>
                        <span><b>D</b> = <i>3</i></span>
                    </div>
                </div>
            </div>

            <div class="inline">
                <div class="button-wrapper">
                    <button id="calc-button">Calculate</button>
                </div>
            </div>
        </div>
        <div class="result-wrapper">
            <div class="graphic-wrapper">
                <div id="graphic-stub" class="stub">
                    <div class="loading-info">
                        <div class="loader-wrapper">
                            <div class="loader"></div>
                        </div>
                    </div>
                </div>
                <div class="block-name-wrapper">
                    <span class="info-text block-name">
                        Graphic
                    </span>
                </div>
                <div id="graphic"></div>
                <div class="info-wrapper">
                    <div class="info">
                        <span class="info-text">
                            <b>S<sub>sur</sub></b> =
                            <span id="square">0 m<sup>2</sup></span>
                        </span>
                    </div>
                    <div class="info">
                        <span class="info-text">
                            <b>Fault</b> =
                            <span id="fault">0</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="threads-wrapper">
                <div id="bar-chart-stub" class="stub">
                    <div class="loading-info">
                        <div class="loader-wrapper">
                            <div class="loader"></div>
                        </div>
                    </div>
                </div>
                <div class="block-name-wrapper">
                    <span class="info-text block-name">
                        Thread Comparison
                    </span>
                </div>
                <div id="bar-chart"></div>
            </div>
        </div>
    </div>

    <script src="js/plotly-latest.min.js"></script>
    <script src="js/view.js"></script>
</body>
</html>
